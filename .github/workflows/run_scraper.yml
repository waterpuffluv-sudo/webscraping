name: Run scraper and update JSON

on:
  workflow_dispatch: {}   # запуск вручную кнопкой
  # schedule:
  #   - cron: "0 6 * * *"  # если захочешь запускать каждый день (UTC)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit updated JSON files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add products.json reviews.json testimonials.json
          git commit -m "Auto-update scraped data" || echo "No changes to commit"
          git push
